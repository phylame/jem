subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'pw.phylame.jem'
    version = '5.0'

    repositories {
        mavenLocal()
        jcenter()
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier 'sources'
    }

    publishing {
        publications {
            maven(MavenPublication) {
                artifact sourcesJar
                from components.java
            }
        }
    }
}
